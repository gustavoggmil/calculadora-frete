<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete - MMB Transportes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Frete</h1>
        <form id="freteForm">
            <label>Origem:</label>
            <input type="text" id="origem" required>

            <label>Destino:</label>
            <input type="text" id="destino" required>

            <label>Distância (km):</label>
            <input type="number" id="distancia" required>

            <label>Número de Eixos:</label>
            <input type="number" id="eixos" required>

            <label>Pedágio (R$):</label>
            <input type="number" id="pedagio" step="0.01" required>

            <label>ICMS (%):</label>
            <input type="number" id="icms" step="0.01" required>

            <label>Taxa Federal (%):</label>
            <input type="number" id="taxaFederal" step="0.01" required>

            <label>Consumo Médio (km/L):</label>
            <input type="number" id="kmPorLitro" step="0.01" required>

            <label>Preço do Combustível (R$):</label>
            <input type="number" id="precoCombustivel" step="0.01" required>

            <label>Peso da Carga (kg):</label>
            <input type="number" id="pesoCarga" required>

            <label>Custos Adicionais (R$):</label>
            <input type="number" id="custosAdicionais" step="0.01" required>

            <label>Margem de Lucro (%):</label>
            <input type="number" id="lucro" step="0.01" required>

            <button type="submit">Calcular Frete</button>
        </form>

        <div id="resultado"></div>
        <button id="gerarPdf" style="display:none;">Gerar PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
