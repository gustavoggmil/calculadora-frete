<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Frete</h1>
        <label for="distancia">Distância (km):</label>
        <input type="number" id="distancia" placeholder="Digite a distância">

        <label for="consumo">Consumo Médio (km/L):</label>
        <input type="number" id="consumo" step="0.01" placeholder="Digite o consumo médio">

        <label for="precoCombustivel">Preço do Combustível (R$/L):</label>
        <input type="number" id="precoCombustivel" step="0.01" placeholder="Digite o preço do combustível">

        <label for="custoKm">Custo por KM (R$):</label>
        <input type="number" id="custoKm" step="0.01" placeholder="Digite o custo por km">

        <button onclick="calcularFrete()">Calcular Frete</button>
        <p id="resultado"></p>
        
        <button onclick="gerarPDF()">Gerar PDF</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
