<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Frete</h1>
        <form id="freteForm">
            <label for="origem">Origem:</label>
            <input type="text" id="origem" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" required>

            <label for="distancia">Distância (km):</label>
            <input type="number" id="distancia" required>

            <label for="eixos">Número de Eixos:</label>
            <input type="number" id="eixos" required>

            <label for="pedagio">Pedágio (R$):</label>
            <input type="number" id="pedagio" required>

            <label for="icms">ICMS (%):</label>
            <input type="number" id="icms" required>

            <label for="taxaFederal">Taxa Federal (%):</label>
            <input type="number" id="taxaFederal" required>

            <label for="kmPorLitro">Consumo Médio (km/L):</label>
            <input type="number" id="kmPorLitro" required>

            <label for="precoCombustivel">Preço do Combustível (R$):</label>
            <input type="number" id="precoCombustivel" required>

            <label for="pesoCarga">Peso da Carga (kg):</label>
            <input type="number" id="pesoCarga" required>

            <label for="custosAdicionais">Custos Adicionais (R$):</label>
            <input type="number" id="custosAdicionais" required>

            <label for="lucro">Margem de Lucro (%):</label>
            <input type="number" id="lucro" required>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
        <button id="gerarPdf" style="display:none;">Gerar PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
