<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Frete</h1>
        <form id="form-frete">
            <label for="origem">Origem:</label>
            <input type="text" id="origem" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" required>

            <label for="distancia">Distância (km):</label>
            <input type="number" id="distancia" required>

            <label for="eixos">Número de Eixos:</label>
            <input type="number" id="eixos" required>

            <label for="pedagio">Pedágio (R$):</label>
            <input type="number" id="pedagio" required>

            <label for="icms">ICMS (%):</label>
            <input type="number" id="icms" required>

            <label for="taxa-federal">Taxa Federal (%):</label>
            <input type="number" id="taxa-federal" required>

            <label for="km-por-litro">Consumo Médio (km/L):</label>
            <input type="number" id="km-por-litro" required>

            <label for="preco-combustivel">Preço do Combustível (R$):</label>
            <input type="number" id="preco-combustivel" required>

            <label for="peso-carga">Peso da Carga (kg):</label>
            <input type="number" id="peso-carga" required>

            <label for="custos-adicionais">Custos Adicionais (R$):</label>
            <input type="number" id="custos-adicionais" required>

            <label for="lucro">Margem de Lucro (%):</label>
            <input type="number" id="lucro" required>

            <button type="submit">Calcular Frete</button>
        </form>

        <div id="relatorio"></div>
    </div>

    <!-- Adicionando o CDN do jsPDF aqui -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
