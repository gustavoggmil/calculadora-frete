<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Calculadora de Frete</h2>

        <label>Origem:</label>
        <input type="text" id="origem">

        <label>Destino:</label>
        <input type="text" id="destino">

        <label>Distância (km):</label>
        <input type="number" id="distancia">

        <label>Número de Eixos:</label>
        <input type="number" id="eixos">

        <label>Pedágio (R$):</label>
        <input type="number" id="pedagio">

        <label>ICMS (%):</label>
        <input type="number" id="icms">

        <label>Taxa Federal (%):</label>
        <input type="number" id="taxaFederal">

        <label>Consumo Médio (km/L):</label>
        <input type="number" id="kmPorLitro">

        <label>Preço do Combustível (R$):</label>
        <input type="number" id="precoCombustivel">

        <label>Peso da Carga (kg):</label>
        <input type="number" id="pesoCarga">

        <label>Custos Adicionais (R$):</label>
        <input type="number" id="custosAdicionais">

        <label>Lucro (%):</label>
        <input type="number" id="lucro">

        <button onclick="calcularFrete()">Calcular</button>
        
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
